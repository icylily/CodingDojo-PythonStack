<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random_word</title>
    {%load static%}
    <link rel="stylesheet"  href="{% static 'random_word/css/mystyle.css' %}">
</head>
<body>
    <div class = "container">
        <div class= "header">
            <h4>Random word (attmpt:#{{request.session.attmpts}})</h4>
        </div>
        <div class = "content"> 
            <h1>{{ran_str}}</h1>
        </div>
        <div class = "footer">
            <form action="/random_word" method = "post">
                {% csrf_token %}
                <input type="submit" name="submit" value="Generate">
                <input type="submit" name="submit" value = "Reset">
            </form>
        </div>
    </div>
</body>
</html>
