<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Author_detail</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'books_authors_app/css/mystyle.css' %}">
</head>

<body>

    <div class="content-left"></div>
    <h1>{{author.first_name}}&nbsp{{author.last_name}}</h1>
    <h2>ID:{{author.id}}</h2>
    <h2>Notes:{{author.notes}}</h2>
    <h2>Books:</h2>
    <ul>
        {% for book in author.books.all %}
        <li>{{ book.title }} </li>
        {% endfor %}
    </ul>
    <form action="/process" method='post' class="form-book">
        {% csrf_token %}
        <select name="book">
            {%for book in books_list%}
            <option value="{{book.id}}">{{ book.title}} </option>
            {%endfor%}
        </select>
        <input type="submit" name="submit" value="Add">
        <input type="hidden" name="wich_place" value="add_book_to_author">
        <input type="hidden" name="author_id" value="{{author.id}}">

    </form>
    </div>

</body>

</html>
