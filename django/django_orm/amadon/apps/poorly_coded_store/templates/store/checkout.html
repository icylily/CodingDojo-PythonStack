<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    {%load static%}
    <link href="{% static 'store/css/bootstrap.min.css'%}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'store/css/blog.css'%}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-4 pt-1">
                    <p class="text-muted"></p>
                </div>
                <div class="col-4 pt-1">
                    <p class="blog-header-logo text-dark">Check out!</p>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <!-- <a class="btn btn-sm btn-outline-secondary" href="/shows">Go Back</a> -->
                </div>
            </div>
        </header>
        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
                <div class="col-md-8 px-0">
                    <h1 class="display-4 font-italic">Thank you for your business!</h1>
                    <p class="lead my-3">We charged your credit card for ${{total_charge}}</p>
                    <p class="lead my-3">You have ordered #{{total_quantity}} items so far and spent $$ {{total_spend}} with Amadon.com!</p>
                    <!-- <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p> -->
                </div>
        </div>
        <p><a href="/">Go Back</a></p>
    </div> <!--end container-->
    
</body>
</html>
