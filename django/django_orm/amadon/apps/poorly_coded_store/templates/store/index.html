<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
     {%load static%}
    <link href="{% static 'store/css/bootstrap.min.css'%}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'store/css/blog.css'%}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-4 pt-1">
                    <p class="text-muted"></p>
                </div>
                <div class="col-4 pt-1">
                    <p class="blog-header-logo text-dark">Amadon Store!</p>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <!-- <a class="btn btn-sm btn-outline-secondary" href="/shows">Go Back</a> -->
                </div>
            </div>
        </header>
        <div class="row flex-nowrap justify-content-between align-items-center">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in all_products %}
                    <tr>
                        <form action="/process" method="post">
                            {% csrf_token %}
                            <td>{{product.description}}</td>
                            <td><input type="hidden" name="product_id" value="{{product.id}}">{{product.price}}</td>
                            <td><select name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select></td>
                            <td><input type="submit" value="Buy!"></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
  </div> <!--  end container -->
   
</body>
</html>
