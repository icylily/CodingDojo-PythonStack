<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Shows</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    {%load static%}
    <link href="{% static 'tv_show_app/css/bootstrap.min.css'%}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'tv_show_app/css/blog.css'%}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-4 pt-1">
                    <p class="text-muted"></p>
                </div>
                <div class="col-4 pt-1">
                    <p class="blog-header-logo text-dark">All Shows!</p>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="/shows/new">Add a New Show</a>
                </div>
            </div>
        </header>   
        <div class="row flex-nowrap justify-content-between align-items-center">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for show in all_shows%}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date|date:"F j, Y"}}</td>
                        <td><a href="/shows/{{ show.id }}"> View</a> &nbsp|<a href="/shows/{{ show.id }}/edit"> Edit</a>&nbsp|<a href="/shows/{{ show.id }}/destroy"> Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <div class="row flex-nowrap justify-content-between align-items-center">
            <a href="/shows/new">Add a New Show</a>
        </div>
    </div>



</body>
</html>
