<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    {%load static%}
    <link href="{% static 'tv_show_app/css/bootstrap.min.css'%}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'tv_show_app/css/blog.css'%}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <!-- My template!! -->
                <div class="col-4 pt-1">
                    <p class="text-muted"></p>
                </div>
                <div class="col-4 pt-1">
                    <p class="blog-header-logo text-dark">Add a New Show</p>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="/shows">Go Back</a>
                </div>
            </div>
        </header>
        <div class="row flex-nowrap justify-content-between align-items-center">
            <form action="/process" method = "POST">
                {% csrf_token %}
                <input type="hidden" name="which_place" value="add_show">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="network">Network</label>
                        <input type="text" class="form-control" name="network" placeholder="" value="" required>
                        
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control" name="release_date" placeholder="" value="" required>
                        
                    </div>
                </div>
                <div class="mb-3">
                    <label for="desc">Description</label><br>
                    <textarea name="desc" id="desc" cols="60" rows="10"></textarea>
                    <!-- <input type="text" class="form-control" name="title" placeholder="1234 Main St" required> -->
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Update</button>
            </form>
        </div>
        <div class="row  ml-1 mt-5">
            <a href="/shows">Go to Shows</a>
        </div>
    </div>
</body>
</html>
