<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}">
    <title>Ninja Gold</title>
</head>
<body>
    <div class ='container'>
        <div class='header'>
            <h1>Your Gold:{{session['gold']}}</h1></div>
        <div class = 'places'> 
            <form action="/process_money" method='post'>
            <fieldset>
                <h2>Farm</h2>
                <p>(earns 10-20 golds)</p>
                <input type="submit" name="farm_submit" id="farm" value = 'Find Gold!'>
                <input type="hidden" name="wich_place" value = "farm">
            </fieldset>
            </form>
        </div>
        <div class='places'>
            <form action="/process_money" method='post'>
                <fieldset>
                    <h2>Cave</h2>
                    <p>(earns 5-10 golds)</p>
                    <input type="submit" name="cave_submit" id="cave" value='Find Gold!'>
                    <input type="hidden" name="wich_place" value="cave">
                </fieldset>
            </form>
        </div>
        <div class='places'>
            <form action="/process_money" method='post'>
                <fieldset>
                    <h2>House</h2>
                    <p>(earns 2-5 golds)</p>
                    <input type="submit" name="house_submit" id="house" value='Find Gold!'>
                    <input type="hidden" name="wich_place" value="house">
                </fieldset>
            </form>
        </div>
        <div class='places'>
            <form action="/process_money" method='post'>
                <fieldset>
                    <h2>Casino</h2>
                    <p>(earns/takes 0-50 golds)</p>
                    <input type="submit" name="casino_submit" id="casino" value='Find Gold!'>
                    <input type="hidden" name="wich_place" value="casino">
                </fieldset>
            </form>
        </div>
        <div class = 'activities'>
            <h2>Activities:</h2> 
            <p>{{session['log'] |safe}}</p>
            <!-- <form action="/process_money" method="post">
                <textarea name="activities" id="activities" cols="120" rows="10" readonly = "true">{{session['log'] |safe}}
                </textarea>
            </form> -->
        </div>
        <div class = "foot">
        <form action="/refresh" method="post">
            <input type="submit" name="submit" value="Start over!">
        </form>
        </div>
    </div>
</body>
</html>
