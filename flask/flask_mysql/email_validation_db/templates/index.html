<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='mystyle.css')}}"> -->
    <title>Email Validation</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <strong>Email Validation</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    
    <main role="main">
    
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Email Validation!</h1>
                <!-- <p class="lead text-muted">flash</p> -->
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p  style="color:red;">{{message}}</p><!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
                
            </div>
        </section>
        <div class="album py-5 bg-light">
            <div class="container">
                <form action='/process' method='post'>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" name="email" placeholder="" value="">
                        </div>
                        <button class=" btn-primary btn-lg " type="submit">Submit</button>
                    </div>
                    
                </form>
    </main>
</body>
</html>
